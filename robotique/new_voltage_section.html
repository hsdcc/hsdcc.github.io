<section class="section slide">
            <h2>La Tension Électrique</h2>
            <div class="content-box">
                <div class="definition">
                    <strong>La tension (V) :</strong> Mesure la force qui pousse les électrons dans un circuit, exprimée en volts
                </div>
                
                <div class="voltage-layout">
                    <div class="voltage-interactive">
                        <svg viewBox="0 0 470 250" class="voltage-graph">
                            <defs>
                                <filter id="wave-glow">
                                    <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
                                    <feMerge>
                                        <feMergeNode in="coloredBlur"/>
                                        <feMergeNode in="SourceGraphic"/>
                                    </feMerge>
                                </filter>
                            </defs>
                            
                            <!-- Grid background -->
                            <g stroke="#34495e" stroke-width="0.5" opacity="0.5">
                                <!-- Horizontal lines -->
                                <line x1="50" y1="50" x2="450" y2="50" />
                                <line x1="50" y1="100" x2="450" y2="100" />
                                <line x1="50" y1="150" x2="450" y2="150" />
                                <line x1="50" y1="200" x2="450" y2="200" />
                                
                                <!-- Vertical lines -->
                                <line x1="50" y1="50" x2="50" y2="200" />
                                <line x1="100" y1="50" x2="100" y2="200" />
                                <line x1="150" y1="50" x2="150" y2="200" />
                                <line x1="200" y1="50" x2="200" y2="200" />
                                <line x1="250" y1="50" x2="250" y2="200" />
                                <line x1="300" y1="50" x2="300" y2="200" />
                                <line x1="350" y1="50" x2="350" y2="200" />
                                <line x1="400" y1="50" x2="400" y2="200" />
                                <line x1="450" y1="50" x2="450" y2="200" />
                            </g>
                            
                            <!-- Axis labels -->
                            <text x="25" y="125" text-anchor="middle" fill="var(--text-color)" font-size="14" transform="rotate(-90, 25, 125)">Voltage (V)</text>
                            <text x="250" y="240" text-anchor="middle" fill="var(--text-color)" font-size="14">Temps</text>
                            
                            <!-- Wave path -->
                            <path id="voltageWave" d="M 50 125 Q 100 75 150 125 Q 200 175 250 125 Q 300 75 350 125 Q 400 175 450 125" fill="none" stroke="#3498db" stroke-width="3" filter="url(#wave-glow)" />
                        </svg>
                        
                        <!-- Voltage control at the bottom -->
                        <div class="voltage-controls">
                            <label for="voltageSlider">Tension: <span id="voltageValue">12</span>V</label>
                            <input type="range" id="voltageSlider" min="1" max="24" value="12" class="slider">
                        </div>
                    </div>
                    
                    <!-- Voltage examples on the right -->
                    <div class="voltage-examples-right">
                        <div class="definition">
                            <strong>Différentes sources de tension :</strong> La tension varie selon la source d'énergie
                        </div>
                        <div class="usage-grid">
                            <div class="usage-card">
                                <p><strong>Batterie AA : 1.5 V</strong></p>
                            </div>
                            <div class="usage-card">
                                <p><strong>Batterie de voiture : 12 V</strong></p>
                            </div>
                            <div class="usage-card">
                                <p><strong>Prise murale : 120-240 V</strong></p>
                            </div>
                            <div class="usage-card">
                                <p><strong>Alimentation Arduino : 5-9 V</strong></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
